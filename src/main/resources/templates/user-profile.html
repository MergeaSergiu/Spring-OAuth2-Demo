<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f6f8;
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            width: 320px;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 16px;
            border: 3px solid #e5e7eb;
        }

        .name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #111827;
        }

        .email {
            font-size: 14px;
            color: #6b7280;
            word-break: break-all;
        }
    </style>
</head>
<body>

<div class="card">
    <img class="avatar" th:src="${photo}" alt="User photo"/>

    <div class="name" th:text="${name}">User Name</div>
    <div class="email" th:text="${email}">user@email.com</div>
</div>

</body>
</html>
