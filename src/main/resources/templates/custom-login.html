<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f6f8;
            font-family: Arial, sans-serif;
        }

        .login-card {
            background: white;
            width: 360px;
            padding: 32px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-card h1 {
            margin-bottom: 24px;
            font-size: 22px;
            color: #111827;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            color: #111827;
            transition: background 0.2s;
        }

        .google-btn:hover {
            background: #f3f4f6;
        }

        .google-icon {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h1>Sign in</h1>

    <!-- Spring Security OAuth2 Google endpoint -->
    <a class="google-btn" th:href="@{/oauth2/authorization/google}">
        <img class="google-icon"
             src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
             alt="Google logo"/>
        Continue with Google
    </a>
</div>

</body>
</html>
